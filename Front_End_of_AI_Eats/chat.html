<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Eats - Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>AI Eats</h1>

    <nav>
      <div class="nav-left">
        <a href="login.html" id="auth-link">Login/Register</a>
      </div>

      <div class="nav-center">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="chat.html">AI Chat</a>
        <a href="complaints.html">Ratings</a>
      </div>

      <div class="nav-right">
        <a href="cart.html"> Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
  </header>

  <section class="chat-section">
    <h2>AI Chat Assistant</h2>
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <p><strong>AI:</strong> Hello! How can I help you today?</p>
      </div>
      <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Ask me anything about our menu or delivery..." />
        <button id="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 AI Eats. All rights reserved.
  </footer>
  <script>
    const API_URL = "http://127.0.0.1:5000";

    function updateAuthStatus() {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const username = localStorage.getItem("username");
      const authLink = document.getElementById("auth-link");
      
      if (isLoggedIn === "true" && username) {
        authLink.textContent = `[USER] ${username}`;
        authLink.href = "profile.html";
      } else {
        authLink.textContent = "Login/Register";
        authLink.href = "login.html";
      }

      updateCartCount();
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalItems;
    }

    async function sendMessage() {
      const input = document.getElementById("chat-input");
      const message = input.value.trim();
      const chatBox = document.getElementById("chat-box");
      const sendBtn = document.getElementById("send-btn");
      
      if (!message) return;

      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const userId = localStorage.getItem("userId");
      
      if (isLoggedIn !== "true" || !userId) {
        alert("Please login to use the chat feature.");
        window.location.href = "login.html";
        return;
      }

      const userMessage = document.createElement("p");
      userMessage.innerHTML = `<strong>You:</strong> ${escapeHtml(message)}`;
      chatBox.appendChild(userMessage);
      
      input.value = "";
      sendBtn.disabled = true;
      sendBtn.textContent = "Sending...";

      try {
        const response = await fetch(`${API_URL}/api/chat/ask`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            user_id: userId,
            question: message
          })
        });

        const data = await response.json();

        if (response.ok) {
          const aiMessage = document.createElement("p");
          aiMessage.innerHTML = `<strong>AI:</strong> ${escapeHtml(data.answer || data.response || "I couldn't process that request.")}`;
          chatBox.appendChild(aiMessage);
        } else {
          const aiMessage = document.createElement("p");
          aiMessage.innerHTML = `<strong>AI:</strong> Sorry, I couldn't process that. Please try again.`;
          chatBox.appendChild(aiMessage);
        }
      } catch (error) {
        console.error("Error:", error);
        const aiMessage = document.createElement("p");
        aiMessage.innerHTML = `<strong>AI:</strong> Error connecting to server. Please try again.`;
        chatBox.appendChild(aiMessage);
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = "Send";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    document.getElementById("chat-input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    updateAuthStatus();
  </script>
</body>
</html>

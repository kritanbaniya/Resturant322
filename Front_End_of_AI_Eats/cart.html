<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Eats - Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>AI Eats</h1>
    <nav>
      <div class="nav-left">
        <a href="login.html" id="auth-link">Login/Register</a>
      </div>
      <div class="nav-center">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="chat.html">AI Chat</a>
        <a href="complaints.html">Ratings</a>
      </div>
      <div class="nav-right">
        <a href="cart.html"> Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
  </header>

  <!-- CART SECTION -->
  <section class="cart-section">
    <div class="cart-container">
      <div class="cart-header">
        <h2> Your Cart</h2>
        <button class="clear-cart-btn" onclick="clearCart()">Clear All</button>
      </div>

      <div id="cart-content">
        <div id="cart-items"></div>
        
        <div id="empty-cart" class="empty-cart" style="display: none;">
          <h3>Your cart is empty</h3>
          <p>Add some delicious items from our menu!</p>
          <a href="menu.html" class="btn">Browse Menu</a>
        </div>
      </div>

      <div id="cart-summary" class="cart-summary" style="display: none;">
        <div class="summary-row">
          <span>Subtotal</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Delivery Fee</span>
          <span>$2.99</span>
        </div>
        <div class="summary-row">
          <span>Tax</span>
          <span id="tax">$0.00</span>
        </div>
        <div class="summary-row total-row">
          <span>Total</span>
          <span id="total">$0.00</span>
        </div>
        
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 AI Eats. All rights reserved.</p>
  </footer>

  <script src="js/cart.js"></script>
</body>
</html>

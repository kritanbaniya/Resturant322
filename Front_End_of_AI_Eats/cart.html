<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Eats - Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>AI Eats</h1>
    <nav>
      <div class="nav-left">
        <a href="login.html" id="auth-link">Login/Register</a>
      </div>
      <div class="nav-center">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="chat.html">AI Chat</a>
      </div>
      <div class="nav-right">
        <a href="cart.html">üõí Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
  </header>

  <!-- CART SECTION -->
  <section class="cart-section">
    <div class="cart-container">
      <div class="cart-header">
        <h2>üõí Your Cart</h2>
        <button class="clear-cart-btn" onclick="clearCart()">Clear All</button>
      </div>

      <div id="cart-content">
        <div id="cart-items"></div>
        
        <div id="empty-cart" class="empty-cart" style="display: none;">
          <h3>Your cart is empty</h3>
          <p>Add some delicious items from our menu!</p>
          <a href="menu.html" class="btn">Browse Menu</a>
        </div>
      </div>

      <div id="cart-summary" class="cart-summary" style="display: none;">
        <div class="summary-row">
          <span>Subtotal</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Delivery Fee</span>
          <span>$2.99</span>
        </div>
        <div class="summary-row">
          <span>Tax</span>
          <span id="tax">$0.00</span>
        </div>
        <div class="summary-row total-row">
          <span>Total</span>
          <span id="total">$0.00</span>
        </div>
        
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 AI Eats. All rights reserved.</p>
  </footer>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let container = document.getElementById("cart-items");
      let emptyCart = document.getElementById("empty-cart");
      let cartSummary = document.getElementById("cart-summary");
      
      container.innerHTML = "";
      
      if (cart.length === 0) {
        emptyCart.style.display = "block";
        cartSummary.style.display = "none";
        return;
      }
      
      emptyCart.style.display = "none";
      cartSummary.style.display = "block";
      
      let subtotal = 0;
      
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;
        
        container.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" class="cart-item-image">
            <div class="cart-item-details">
              <h4>${item.name}</h4>
              <p>${item.description}</p>
              <span class="item-price">$${item.price.toFixed(2)}</span>
            </div>
            <div class="cart-item-controls">
              <div class="quantity-controls">
                <button onclick="updateQuantity(${index}, -1)">-</button>
                <span class="quantity">${item.quantity}</span>
                <button onclick="updateQuantity(${index}, 1)">+</button>
              </div>
              <button class="remove-btn" onclick="removeItem(${index})">üóëÔ∏è</button>
            </div>
            <div class="item-total">$${itemTotal.toFixed(2)}</div>
          </div>
        `;
      });
      
      const tax = subtotal * 0.08;
      const total = subtotal + 2.99 + tax;
      
      document.getElementById("subtotal").textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById("tax").textContent = `$${tax.toFixed(2)}`;
      document.getElementById("total").textContent = `$${total.toFixed(2)}`;
      
      updateCartCount();
    }
    
    function updateQuantity(index, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity += change;
      
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }
    
    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }
    
    function clearCart() {
      if (confirm("Are you sure you want to clear your cart?")) {
        localStorage.removeItem("cart");
        loadCart();
      }
    }
    
    function checkout() {
      window.location.href = "checkout.html";
    }
    
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalItems;
    }

    function updateAuthStatus() {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const username = localStorage.getItem("username");
      const authLink = document.getElementById("auth-link");
      
      if (isLoggedIn === "true" && username) {
        authLink.textContent = `üë§ ${username}`;
        authLink.href = "profile.html";
      } else {
        authLink.textContent = "Login/Register";
        authLink.href = "login.html";
      }
    }
    
    loadCart();
    updateAuthStatus();
  </script>
</body>
</html>

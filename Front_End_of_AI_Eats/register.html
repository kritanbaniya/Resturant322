<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Eats - Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>AI Eats</h1>
    <nav>
      <div class="nav-left">
        <a href="login.html">Login</a>
      </div>
      <div class="nav-center">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="chat.html">AI Chat</a>
      </div>
      <div class="nav-right">
        <a href="cart.html"> Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
  </header>

  <!-- REGISTER SECTION -->
  <section class="auth-section">
    <div class="auth-container">
      <h2>Join AI Eats!</h2>
      <p>Create your account to start ordering</p>
      
      <form class="auth-form" onsubmit="register(event)">
        <input type="text" id="regUser" placeholder="Choose Username" required>
        <input type="email" id="regEmail" placeholder="Email Address" required>
        <input type="password" id="regPass" placeholder="Create Password" required>
        <input type="password" id="regConfirmPass" placeholder="Confirm Password" required>
        <button type="submit" class="auth-btn">Create Account</button>
      </form>
      
      <p id="registerMessage" class="message"></p>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html" class="auth-link">Sign In</a></p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 AI Eats. All rights reserved.</p>
  </footer>

  <script>
    const API_URL = "http://127.0.0.1:5000";

    async function register(event) {
      event.preventDefault();
      
      const user = document.getElementById("regUser").value;
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;
      const confirmPass = document.getElementById("regConfirmPass").value;
      const messageEl = document.getElementById("registerMessage");

      if (pass !== confirmPass) {
        messageEl.textContent = "Passwords do not match.";
        messageEl.className = "message error";
        return;
      }

      if (pass.length < 6) {
        messageEl.textContent = "Password must be at least 6 characters.";
        messageEl.className = "message error";
        return;
      }

      try {
        const response = await fetch(`${API_URL}/api/auth/register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: user,
            email: email,
            password: pass
          })
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.textContent = data.message || "Account created successfully! Redirecting to login...";
          messageEl.className = "message success";

          if (data.user_id) {
            localStorage.setItem("userId", data.user_id);
          }
          localStorage.setItem("registeredEmail", email);

          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          messageEl.textContent = data.error || "Registration failed. Please try again.";
          messageEl.className = "message error";
        }
      } catch (error) {
        messageEl.textContent = "Error connecting to server. Make sure backend is running.";
        messageEl.className = "message error";
        console.error("Registration error:", error);
      }
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalItems;
    }

    updateCartCount();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">AI Eats</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="chat.html">Chat</a></li>
            <li><a href="complaints.html">Ratings</a></li>
            <li><a href="manager-complaints.html" class="active">Review Complaints</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Review Pending Complaints</h1>
        
        <div id="complaints-list">
            <p>Loading complaints...</p>
        </div>
    </div>

  <script src="js/manager-complaints.js"></script>
    <style>
        .complaint-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .complaint-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .complaint-type-complaint {
            background: #ffebee;
            color: #c62828;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .complaint-type-compliment {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status-pendingreview {
            background: #fff3cd;
            color: #856404;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .complaint-details p {
            margin: 10px 0;
        }

        .complaint-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }

        .btn-valid {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
        }

        .btn-valid:hover {
            background: #45a049;
        }

        .btn-invalid {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
        }

        .btn-invalid:hover {
            background: #da190b;
        }

        .error {
            color: #c62828;
            background: #ffebee;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</body>
</html>

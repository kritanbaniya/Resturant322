<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Eats - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>AI Eats</h1>
    <nav>
      <div class="nav-left">
        <a href="login.html">Login</a>
      </div>
      <div class="nav-center">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="chat.html">AI Chat</a>
      </div>
      <div class="nav-right">
        <a href="cart.html"> Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
  </header>

  <!-- LOGIN SECTION -->
  <section class="auth-section">
    <div class="auth-container">
      <h2>Welcome Back!</h2>
      <p>Sign in to your AI Eats account</p>
      
      <form class="auth-form" onsubmit="login(event)">
        <input type="email" id="loginUser" placeholder="Email Address" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button type="submit" class="auth-btn">Login</button>
      </form>
      
      <p id="loginMessage" class="message"></p>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html" class="auth-link">Create Account</a></p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 AI Eats. All rights reserved.</p>
  </footer>

  <script>
    const API_URL = "http://127.0.0.1:5000";

    async function login(event) {
      event.preventDefault();
      
      const loginEmail = document.getElementById("loginUser").value;
      const loginPass = document.getElementById("loginPass").value;
      const messageEl = document.getElementById("loginMessage");

      try {
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: loginEmail,
            password: loginPass
          })
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.textContent = "Login successful! Redirecting...";
          messageEl.className = "message success";
          
          if (data.token) {
            localStorage.setItem("token", data.token);
          }
          if (data.user_id) {
            localStorage.setItem("userId", data.user_id);
          }
          if (data.role) {
            localStorage.setItem("userRole", data.role);
          }
          if (data.isVIP) {
            localStorage.setItem("isVIP", "true");
          }
          localStorage.setItem("username", loginEmail);
          localStorage.setItem("email", loginEmail);
          localStorage.setItem("isLoggedIn", "true");
          
          const userRole = data.role || "Customer";
          const isVIP = data.isVIP || false;
          
          const redirectMap = {
            "Manager": "manager-dashboard.html",
            "Chef": "chef-dashboard.html",
            "DeliveryPerson": "delivery-dashboard.html",
            "VIP": "vip-dashboard.html",
            "Customer": "index.html"
          };
          
          let redirectUrl = isVIP ? "vip-dashboard.html" : (redirectMap[userRole] || "index.html");
          
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 1500);
        } else {
          messageEl.textContent = data.error || "Invalid email or password.";
          messageEl.className = "message error";
        }
      } catch (error) {
        messageEl.textContent = "Error connecting to server. Make sure backend is running.";
        messageEl.className = "message error";
        console.error("Login error:", error);
      }
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalItems;
    }

    updateCartCount();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Eats - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>AI Eats</h1>
    <nav>
      <div class="nav-left">
        <a href="login.html">Login</a>
      </div>
      <div class="nav-center">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="chat.html">AI Chat</a>
      </div>
      <div class="nav-right">
        <a href="cart.html"> Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
  </header>

  <!-- LOGIN SECTION -->
  <section class="auth-section">
    <div class="auth-container">
      <h2>Welcome Back!</h2>
      <p>Sign in to your AI Eats account</p>
      
      <form class="auth-form" id="login-form">
        <input type="email" id="loginUser" placeholder="Email Address" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button type="submit" class="auth-btn">Login</button>
      </form>
      
      <p id="loginMessage" class="message"></p>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html" class="auth-link">Create Account</a></p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 AI Eats. All rights reserved.</p>
  </footer>

  <script src="js/login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('login-form').addEventListener('submit', login);
    });
  </script>
</body>
</html>

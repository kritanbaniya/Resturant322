<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Eats - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>AI Eats</h1>
    <nav>
      <div class="nav-left">
        <a href="login.html">Login</a>
      </div>
      <div class="nav-center">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="chat.html">AI Chat</a>
      </div>
      <div class="nav-right">
        <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
  </header>

  <!-- LOGIN SECTION -->
  <section class="auth-section">
    <div class="auth-container">
      <h2>Welcome Back!</h2>
      <p>Sign in to your AI Eats account</p>
      
      <form class="auth-form" onsubmit="login(event)">
        <input type="text" id="loginUser" placeholder="Username" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button type="submit" class="auth-btn">Login</button>
      </form>
      
      <p id="loginMessage" class="message"></p>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html" class="auth-link">Create Account</a></p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 AI Eats. All rights reserved.</p>
  </footer>

  <script>
    function login(event) {
      event.preventDefault();
      
      const loginUser = document.getElementById("loginUser").value;
      const loginPass = document.getElementById("loginPass").value;
      const messageEl = document.getElementById("loginMessage");

      const savedUser = localStorage.getItem("username");
      const savedPass = localStorage.getItem("password");

      if (!savedUser) {
        messageEl.textContent = "No account found. Please create an account first.";
        messageEl.className = "message error";
        return;
      }

      if (loginUser === savedUser && loginPass === savedPass) {
        messageEl.textContent = "Login successful! Redirecting...";
        messageEl.className = "message success";
        
        localStorage.setItem("isLoggedIn", "true");
        
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        messageEl.textContent = "Invalid username or password.";
        messageEl.className = "message error";
      }
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalItems;
    }

    updateCartCount();
  </script>
</body>
</html>

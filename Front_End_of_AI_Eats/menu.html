<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Eats - Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>AI Eats</h1>

    <nav>
      <div class="nav-left">
        <a href="login.html" id="auth-link">Login/Register</a>
      </div>

      <div class="nav-center">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="chat.html">AI Chat</a>
        <a href="complaints.html">Ratings</a>
      </div>

      <div class="nav-right">
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
  </header>

  <!-- MENU SECTION -->
  <section class="menu">
    <h2>Our Menu</h2>
    
    <!-- SEARCH & FILTER -->
    <div class="menu-search-filter">
      <div class="search-box">
        <input type="text" id="search-menu" placeholder="Search dishes, ingredients...">
      </div>
      <div class="filter-buttons">
        <button class="filter-btn active" data-category="">All</button>
        <button class="filter-btn" data-category="Pizza">Pizza</button>
        <button class="filter-btn" data-category="Pasta">Pasta</button>
        <button class="filter-btn" data-category="Seafood">Seafood</button>
        <button class="filter-btn" data-category="Main">Main</button>
        <button class="filter-btn" data-category="Appetizer">Appetizer</button>
      </div>
    </div>

    <div class="menu-grid" id="menu-grid">
    </div>
  </section>

  <footer>
    &copy; 2025 AI Eats. All rights reserved.
  </footer>

  <script src="js/menu.js"></script>
</body>
</html>
